<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Perfil - HistoriaApp</title>
<link rel="stylesheet" href="css/profile.css">
</head>
<body>
<header>
  <h1>Mi Perfil</h1>
  <a href="index.html" class="back-btn" title="Volver a inicio">
    ← Inicio
  </a>
</header>

<main>
  <section class="profile-section">
    <div class="profile-photo-container">
      <img src="img/user.png" alt="Foto de perfil" class="profile-photo" id="profile-photo">
    </div>
    <div class="profile-info">
      <h2 class="username" id="username">Cargando...</h2>
      <p class="description" id="description">Cargando descripción...</p>
      <a href="user-settings.html" class="settings-btn" title="Configuración de la cuenta">
        ⚙️ Configuración
      </a>
    </div>
  </section>
<section class="stories-section">
  <h2>Mis historias</h2>
  <div class="stories-container" id="stories-container">
    <!-- Ejemplo de cards, se cargarán dinámicamente o se pueden generar con JS -->
    <div class="story-card">Historia 1</div>
    <div class="story-card">Historia 2</div>
    <div class="story-card">Historia 3</div>
    <div class="story-card">Historia 4</div>
    <div class="story-card">Historia 5</div>
    <div class="story-card">Historia 6</div>
    <div class="story-card">Historia 7</div>
  </div>
</section>

</main>

<script src="js/profile.js"></script>
</body>
</html>

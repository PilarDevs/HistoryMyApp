<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HistoriaApp - Editor Mejorado</title>
<link rel="stylesheet" href="css/editor.css" />
</head>
<body>

<header>
  <h1>HistoriaApp</h1>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="editor.html">Editor</a>
    <a href="lecturas.html">Lecturas</a>
    <a href="acerca.html">Acerca</a>
  </nav>
</header>

<main>
  <section class="editor-container">

    <div class="editor-controls">
      <button id="btn-bold" type="button"><strong>B</strong></button>
      <button id="btn-italic" type="button"><em>I</em></button>
      <button id="btn-underline" type="button"><u>U</u></button>
      <select id="font-select">
        <option value="sans-serif">Sans-serif</option>
        <option value="serif">Serif</option>
        <option value="monospace">Monospace</option>
        <option value="cursive">Cursive</option>
      </select>

      <!-- Bot√≥n icono para abrir modal insertar imagen -->
      <button id="btn-open-image-modal" title="Insertar imagen" aria-label="Insertar imagen" type="button" class="icon-button">
        üì∑
      </button>

      <!-- Bot√≥n para remover imagen seleccionada (oculto por defecto) -->
      <button id="btn-remove-image" title="Remover imagen seleccionada" aria-label="Remover imagen" type="button" style="display:none;">
        ‚ùå
      </button>
        <!-- Bot√≥n Personalizar -->
        <button id="customize-btn" class="customize-btn" title="Personalizar historia">Personalizar</button>
    </div>

    <div class="editor-wrapper">
      <div class="line-numbers" id="line-numbers">
        <!-- N√∫meros de l√≠nea van aqu√≠ -->
      </div>
      <div id="story-input" contenteditable="true" spellcheck="false" aria-label="Editor de historia"></div>
    </div>

  </section>
</main>

<footer>
  <p>&copy; 2025 HistoriaApp</p>
</footer>   

<!-- Modal de imagen -->
<div class="modal modal-hidden" id="image-modal">
  <h3>Insertar Imagen</h3>
  <input type="file" id="modal-image-file" accept="image/*" />
  <label for="modal-image-line">L√≠nea para insertar:</label>
  <input type="number" id="modal-image-line" min="1" placeholder="N√∫mero de l√≠nea" />

  <div id="image-edit-controls" class="image-edit-controls" style="display:none;">
    <label>Tama√±o ancho (%):
      <input type="range" id="img-width" min="10" max="100" value="100" />
      <label for="img-height">Alto (%)</label>
      <input type="range" id="img-height" min="10" max="100" step="1">
    </label>
    <div>
      <button data-align="left">Izquierda</button>
      <button data-align="center">Centro</button>
      <button data-align="right">Derecha</button>
    </div>
  </div>

  <div class="modal-buttons">
    <button id="modal-insert-btn">Insertar</button>
    <button id="modal-cancel-btn">Cancelar</button>
  </div>
</div>

<!-- Panel de personalizaci√≥n -->
<div class="customize-panel hidden" id="customize-panel">
  <div class="customize-content">
    <span id="close-customize" title="Cerrar">&times;</span>
    <h2>Personalizar historia</h2>
    
    <label for="custom-title">T√≠tulo *</label>
    <input type="text" id="custom-title" placeholder="Ingresa el t√≠tulo" required />
    
    <label for="custom-description">Descripci√≥n</label>
    <textarea id="custom-description" placeholder="Breve descripci√≥n"></textarea>
    
    <label for="custom-image">Imagen de portada</label>
    <input type="file" id="custom-image" accept="image/*" />
    
    <button id="publish-btn" class="publish-btn">Publicar</button>
  </div>
</div>

<script src="js/editor.js"></script>

</body>
</html>
